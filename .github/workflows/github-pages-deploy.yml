##
# Generates GitHub pages via Jekyll and deploys them to GitHub.io.
#
# This site is hosted at https://recipes.andrewvaughan.io via a CNAME.
#
# Indices for directories will be automatically generated during runtime.
#
# To test this workflow:
#
#   act -s GITHUB_TOKEN="$(gh auth token)" -j build-pages push
#
---
name: Deploy GitHub pages with generated index pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - $default-branch

  # Also run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build-pages:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository with LFS enabled to get our images
      - name: Checkout
        uses: actions/checkout@v3
        with:
          lfs: true

      - name: Generating index files
        uses: actions/github-script@v6
        with:
          script: >
            require("./.github/workflows/src/GenerateIndices.js");

      # Setup GitHub pages
      - name: Setup Pages
        uses: actions/configure-pages@v3

      # Build pages via Jekyll
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      # Upload to GitHub
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2

  # Deployment job
  deploy-pages:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
